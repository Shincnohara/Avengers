<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-red-600">
        <h1 class="text-2xl sm:text-3xl text-center text-yellow-50 uppercase p-4">Avengers</h1>
    </header>
    <section class="flex flex-col sm:flex-row w-[95%] h-[600px] my-4 mx-auto gap-2">
        <img class="object-cover bg-center min-w-0 flex-[1] transition-all duration-700 hover:flex-[3] rounded-xl border-4 border-solid border-red-500" src="./img/black-widow.jpg" alt="Black-widow">

        <img class="object-cover bg-center min-w-0 flex-[1] transition-all duration-700 hover:flex-[3] rounded-xl border-4 border-solid border-orange-500" src="./img/iron-man.jpg" alt="Iron-Man">

        <img class="object-cover bg-center min-w-0 flex-[1] transition-all duration-700 hover:flex-[3] rounded-xl border-4 border-solid border-[#21417e]" src="./img/thor.jpg" alt="Thor">
    
        <img class="object-cover bg-center min-w-0 flex-[1] transition-all duration-700 hover:flex-[3] rounded-xl border-4 border-solid border-[#2869be]" src="./img/captain-america.jpg" alt="Captain-America">
    
        <img class="object-cover bg-center min-w-0 flex-[1] transition-all duration-700 hover:flex-[3] rounded-xl border-4 border-solid border-green-500" src="./img/hulk.jpg" alt="Hulk">

        <img class="object-cover bg-center min-w-0 flex-[1] transition-all duration-700 hover:flex-[3] rounded-xl border-4 border-solid border-red-600" src="./img/spiderman.jpg" alt="Spiderman">
    </section>
</body>
</html>
